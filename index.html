<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <header>
            <div class="title">
                <img src="icons/309666.png" alt="35px">
                <h1>Let's Talk</h1>
            </div>
            <button type="button" onclick="show_hide()">
                <img src="icons/menu.png" alt="45px">    
            </button>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>Members - </h3>
                    <h4 class="users-count">0</h4>
                </div>
                <div class="users-list">
                    <p>a</p>
                    <p>b</p>
                    <p>c</p>
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <!--<div class="user-join">
                        <p><b>a</b> joined the chat.</p>
                    </div>
                    <div class="message incoming">
                        <h5>a</h5>
                        <p>Hello a</p>
                    </div>
                    <div class="message outgoing">
                        <h5>b</h5>
                        <p>Welcome b</p>
                    </div>-->
                </div>
                <div class="user-input">
                    <input id="user-msg" type="text" placeholder="Type here...">
                    <button type="button" id="user-send">SEND</button>
                </div>
            </div>
        </div>
    </main>

<script>
    var uwindow=document.querySelector('.users-window');
    function show_hide(){
        if(uwindow.style.display=="block"){
            uwindow.style.display="none";
        }
        else{
            uwindow.style.display="block";
        }
    }
</script>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/client.js"></script>

</body>
</html>
